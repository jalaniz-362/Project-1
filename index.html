<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title> Duck Adoption </title>
	<meta charset="utf-8">
	<meta name="viewport" content=" width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" media="screen" href="style/screen.css">
	<script src="script/script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Indie+Flower&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
  	<link rel="stylesheet" media="screen" href="style/reset.css">
</head>
<body>
<h2 class="red">SPONSOR-A-DUCK</h2>
	<form action="index.html" id="main" onsubmit="return ValidateForm();">
		<h4 class="cabeca">"Every year urban development increases causing more and ducks to lose their nests. This leaves thousands of ducklings to become orphans. Please consider donating for sponsoring these orphans."
		</h4>
		<!---Donator's First Name -->
		<label for="fname"> First Name: </label>
		<input type="text" id="fname" name="fname" placeholder="John" class=container> <p> </p>
		<!---Donator's Email -->
		<label for="email"> Email Address: </label>
		<input type="email" id="email" name="email" placeholder="johnsmith@iit.edu" class=container><p></p>
		<!---Donator's Zip Code -->
		<label for="zcode"> Zip Code: </label>
		<input type="text" id="zcode" name="zode"  title="five digit zip code" placeholder="00000" class=container> <p></p> 
		<!---Display for the different options for sponsoring ducks :) -->
		<input type="radio" id="duck1" name="duck" value="One Duck for $15.00 USD" class=radio>
		<label for="duck1"> One Duckling- $15 </label><p></p>
		<input type="radio" id="duck2" name="duck" value="Two Ducks for $25.00 USD" class=radio>
		<label for="duck2">Two Ducklings- $25 </label><p></p>
		<input type="radio" id="duck100" name="duck" value="Many Duckies for $165.00 USD" class=radio>
		<label for="duck100">A Flock of Ducklings- $165 </label><p></p>
		<!--Submit Button-->
		<p><input type="submit" value="DONATE"></p>
		<!---Displaying annual donation button! -->
		<input type="checkbox" id="yearlyDonate" name="yearlyDonate" value="Yearly Donation" class=checkmark>
		<label for="yearlyDonate">Make this a yearly donation </label><p></p>
	</form>
</body>
</html>
